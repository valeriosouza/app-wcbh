<ion-view title="{{'Scan Person' | translate}}">
    <ion-content padding="true" class="has-header content">
        <div>
            <p translate>Add by e-mail</p>
        </div>
        <ion-list>
            <label class="item item-input">
                <span class="input-label" translate>e-mail</span>
                <input ng-model="email" type="email" placeholder="{{'person@email.com' | translate}}">
            </label>
        </ion-list>
        <button class="button button-stable button-block" ng-click="addByEmail(email)" translate>Add Now</button>
        <a class="button button-clear button-block" ui-sref="app.peoplemet" translate>Cancel</a>
    </ion-content>
</ion-view>
