<ion-view title="{{Blog | translate}}">
  <ion-content padding="true" class="has-header content">
    <ion-list class="blog-list">
      <ion-item class="item blog" ng-repeat="post in blog" ui-sref="app.singlepost({postID: post.ID})">
        <h2 class="" ng-bind-html="post.title"></h2>
        <span class="item-note">
          {{post.date  | date:'d-MM-yyyy' : 'UTC' }}
        </span>
        <p ng-bind-html="post.excerpt"></p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
