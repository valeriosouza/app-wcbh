<ion-view title="{{'People you met' | translate}}">
    <ion-content padding="true" class="has-header">
        <div>
            <p translate>Here you have the contacts of every person you met and Scaned QR-Code.</p>
        </div>
        <button class="button button-block icon ion-qr-scanner button-balanced "  ng-click="scanIt()" translate>Add by QR Code</button>    
        <a class="button button-block icon ion-email button-clear"  ui-sref="app.addPerson" translate> Add by E-mail</a>    
        <ion-list>
            <ion-item class="item-thumbnail-left  item-icon-right" ng-repeat="person in people track by $index">
                <img src="{{person.image}}">
                <h2>{{person.displayName}}</h2>
                <p>{{person.email}}</p>
                <p>{{person.location}}</p>
                <i ng-click="deletePerson({{$index}})" class="icon ion-backspace-outline"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
