<ion-view title="{{'Survivor Guides' | translate}}">
  <ion-content padding="true" class="has-header">
    <h2 class="title">{{guidesIndex.title}}</h2>
    <p ng-bind-html="guidesIndex.content"></p>
    <h3 translate>Guides</h3>
    <ion-list>
      <ion-item class="tac" href="#/app/guides/{{guide.ID}}" ng-repeat="guide in guides">
          {{guide.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
